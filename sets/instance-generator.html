<html>
  <head>
    <title>Generatore istanze VRP</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="generator" content="syn">
    <script type="text/javascript">
    <!--
      function generate()
			{
      	var frm = document.vrp;
      	var ncount = frm.ncount.value;
      	var capacity = frm.capacity.value;
      	
      	var size = frm.size.value;
      	var demand = frm.demand.value;

      	var tsplib = "NAME : cp-n" + size + "-kk\n";
      	tsplib += "COMMENT : (Generated automatically for Beluga VRP Solver)\n";
      	tsplib += "TYPE : CVRP\n";
      	tsplib += "DIMENSION : " + ncount + "\n";
      	tsplib += "CAPACITY : " + capacity + "\n";
      	tsplib += "EDGE_WEIGHT_TYPE : EUC_2D\n";
      	tsplib += "NODE_COORD_SECTION\n";
      	for (var i = 1; i <= ncount; i++)
      	{
				 tsplib += i + " " + Math.round(size * Math.random()) +
				 					 " " + Math.round(size * Math.random()) + "\n";
				}
      	tsplib += "DEMAND_SECTION\n";
      	for (var i = 1; i <= ncount; i++)
      	{
				 tsplib += i + " " + (i == 1 ? 0 : (Math.round((demand - 1) * Math.random()) + 1)) + "\n";
				}
      	tsplib += "DEPOT_SECTION\n";
      	tsplib += "1\n";
				tsplib += "-1\n";
				tsplib += "EOF";

				frm.tsplib.value = tsplib;

			}
    
    //-->
    </script>
  </head>
  <body>
		<h1>Generatore istanze VRP</h1>
		<form name="vrp">
		  <p>Numero nodi: <input type="text" size="3" name="ncount" /></p>
		  <p>Capacità: <input type="text" size="3" name="capacity" /></p>
		  <p>Dimensione max: <input type="text" size="3" name="size" /></p>
		  <p>Domanda max: <input type="text" size="3" name="demand" /></p>
		  <p><input type="button" onclick="generate()" value="Genera istanza" /></p>
		  <p>File TSPLIB:<br /> <textarea cols="60" rows="20" name="tsplib"></textarea></p>
		</form>
  </body>
</html>
